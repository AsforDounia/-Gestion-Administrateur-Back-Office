    <script>
    // Fonction pour démarrer le quiz quand une catégorie est sélectionnée
    function satrtQuizzLevel(level, category) {
        // Masquer la section des niveaux
        document.getElementById('userSection').classList.add('hidden');
        
        // Afficher la section du quiz
        const quizSection = document.getElementById('quiz');
        quizSection.classList.remove('hidden');
        
        // Récupérer les questions depuis le localStorage
        const questions = getQuestions(level, category);
        
        // Afficher les questions
        displayQuestions(questions, quizSection, level, category);
    }

    // Fonction pour récupérer les questions du niveau et de la catégorie sélectionnés
    function getQuestions(level, category) {
        const savedQuestions = JSON.parse(localStorage.getItem('quizQuestions'));
        const levelQuestions = savedQuestions.find(q => q.level === level);
        
        if (levelQuestions && levelQuestions.categories[category]) {
            return levelQuestions.categories[category];
        }
        return [];
    }

    // Fonction pour afficher les questions
    function displayQuestions(questions, container, level, category) {
        let currentQuestion = 0;
        let userAnswers = [];

        function showQuestion() {
            const q = questions[currentQuestion];
            container.innerHTML = `
                <div class="p-8 max-w-3xl mx-auto">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-[#D49286] text-5xl font-bold">Quiz</h1>
                        <button onclick="returnToLevels()" class="bg-[#143095] text-white px-6 py-2 rounded-lg">
                            Retour
                        </button>
                    </div>
                    <div class="bg-white rounded-lg p-8 shadow-lg">
                        <div class="flex justify-between items-center mb-6">
                            <p class="text-gray-500">Question ${currentQuestion + 1} of ${questions.length}</p>
                            <button class="text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M13 9h-2V7h2m0 10h-2v-6h2m-1-9A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Z"/>
                                </svg>
                            </button>
                        </div>
                        <h3 class="text-xl font-semibold mb-6">${q.question}</h3>
                        <div class="space-y-4">
                            ${q.options.map(option => `
                                <div class="w-full">
                                    <input type="radio" id="option_${option}" name="question" value="${option}" 
                                           class="hidden peer">
                                    <label for="option_${option}" 
                                           class="block w-full p-4 text-gray-800 border rounded-lg cursor-pointer
                                                  peer-checked:bg-[#D49286] peer-checked:text-white 
                                                  hover:bg-gray-50 transition-colors">
                                        ${option}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex justify-center mt-8">
                            <button onclick="submitAnswer()" 
                                    class="bg-[#D49286] text-white px-8 py-3 rounded-lg w-full
                                           hover:bg-[#c27b6e] transition-colors">
                                Submit Answer
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Afficher la première question
        showQuestion();

        // Fonction pour soumettre la réponse
        window.submitAnswer = function() {
            const selectedOption = document.querySelector('input[name="question"]:checked');
            if (!selectedOption) {
                alert('Veuillez sélectionner une réponse');
                return;
            }

            // Sauvegarder la réponse
            userAnswers.push(selectedOption.value);
            
            // Passer à la question suivante
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                // Vérifier si toutes les réponses sont correctes
                if (checkAllAnswersCorrect(userAnswers, questions)) {
                    // Débloquer la catégorie suivante
                    unlockNextCategory(level, category);
                    
                    // Sauvegarder la progression
                    saveProgress(level, category);
                    
                    container.innerHTML = `
                        <div class="p-8 max-w-3xl mx-auto text-center">
                            <h2 class="text-2xl font-bold mb-4">Félicitations ! Vous avez débloqué la catégorie suivante !</h2>
                            <button onclick="returnToLevels()" 
                                    class="bg-[#143095] text-white px-6 py-2 rounded-lg">
                                Retour aux niveaux
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="p-8 max-w-3xl mx-auto text-center">
                            <h2 class="text-2xl font-bold mb-4">Essayez encore ! Toutes les réponses doivent être correctes.</h2>
                            <button onclick="returnToLevels()" 
                                    class="bg-[#143095] text-white px-6 py-2 rounded-lg">
                                Retour aux niveaux
                            </button>
                        </div>
                    `;
                }
            }
        };
    }

    // Fonction pour retourner à la page des niveaux
    function returnToLevels() {
        document.getElementById('userSection').classList.remove('hidden');
        document.getElementById('quiz').classList.add('hidden');
    }

    // Fonction pour vérifier si toutes les réponses sont correctes
    function checkAllAnswersCorrect(userAnswers, questions) {
        return userAnswers.every((answer, index) => answer === questions[index].answer);
    }

    // Fonction pour débloquer la catégorie suivante
    function unlockNextCategory(level, currentCategory) {
        const categories = {
            'grammaire': 'vocabulaire',
            'vocabulaire': 'comprehension'
        };

        const nextCategory = categories[currentCategory];
        if (nextCategory) {
            const nextElement = document.getElementById(`${level}_${nextCategory}`);
            if (nextElement) {
                nextElement.classList.remove('opacity-50', 'pointer-events-none');
                nextElement.querySelector('svg').innerHTML = `

    // Fonction pour sauvegarder la progression
    function saveProgress(level, category) {
        const progress = JSON.parse(localStorage.getItem('userProgress') || '{}');
        if (!progress[level]) {
            progress[level] = {};
        }
        progress[level][category] = true;
        localStorage.setItem('userProgress', JSON.stringify(progress));
    }

    // Initialisation : activer le premier niveau (A1)
    document.addEventListener('DOMContentLoaded', () => {
        // Récupérer le nom d'utilisateur du localStorage
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.username) {
            document.getElementById('theUserName').textContent = user.username;
        }
        
        // Récupérer la progression
        const progress = JSON.parse(localStorage.getItem('userProgress') || '{}');
        
        // Activer le niveau A1 grammaire par défaut
        document.getElementById('A1_grammaire').classList.remove('opacity-50', 'pointer-events-none');
        
        // Activer les catégories déjà complétées
        if (progress.A1) {
            Object.keys(progress.A1).forEach(category => {
                const nextCategory = category === 'grammaire' ? 'vocabulaire' : 
                                   category === 'vocabulaire' ? 'comprehension' : null;
                if (nextCategory) {
                    const element = document.getElementById(`A1_${nextCategory}`);
                    if (element) {
